<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        /* Define some colors for the cells */
        .class1 {
            background-color: #FFC0CB;
        }

        .class2 {
            background-color: #ADD8E6;
        }

        .class3 {
            background-color: #90EE90;
        }

        .class4 {
            background-color: #FFD700;
        }

        /* Style the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Class Timetable</h2>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 - 9:00</td>
            <td class="class1">Math</td>
            <td class="class2">English</td>
            <td class="class3">Physics</td>
            <td class="class4">Chemistry</td>
            <td class="class1">Biology</td>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td class="class2">History</td>
            <td class="class3">Geography</td>
            <td class="class4">Computer Science</td>
            <td class="class1">Art</td>
            <td class="class2">Physical Education</td>
        </tr>
        <!-- Add more rows for other times if needed -->
    </table>

</body>

</html>
